<section class="container ff-inter">
  <div class="modal">
    <p>This quote will be removed. <br/> Are you sure you want to continue?</p>
    <div class="actions">
      <button class="button cancel-button" (click)="cancel()">Cancel</button>
      <button class="button delete-button" (click)="delete()">Remove</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
